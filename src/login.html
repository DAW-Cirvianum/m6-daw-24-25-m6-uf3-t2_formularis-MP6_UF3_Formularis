<!-- register.html -->

<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pàgina de Registre</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registra't per conèixer la previsió meteorològica</h1>
      <form id="registerForm" novalidate>
        <label for="firstName">Nom:</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Cognom:</label>
        <input type="text" id="lastName" required />

        <label for="email">Correu Electrònic:</label>
        <input type="email" id="email" required />

        <label for="password">Contrasenya:</label>
        <input type="password" id="password" required />

        <label for="idNumber">DNI:</label>
        <input type="text" id="idNumber" required />

        <label for="birthdate">Data de Naixement:</label>
        <input type="date" id="birthdate" required />

        <label for="gender">Gènere:</label>
        <select id="gender" required>
          <option value="male">Home</option>
          <option value="female">Dona</option>
          <option value="no-binari">No Binari</option>
          <option value="other">Altres</option>
        </select>

        <label for="terms">Acceptar Termes i Condicions:</label>
        <input type="checkbox" id="terms" required />

        <button type="submit">Registrar-se</button>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
